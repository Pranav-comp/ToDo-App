	/*New Styling*/
	body {

	nav a{

	}

	button{
		background: forestgreen;

		border: none;

		font-size: 17px;
		cursor: pointer;
		margin-left: 1.3%;
		font-weight: bolder;
	}

	button:hover{
		background: aliceblue;
		color: black;
	}

	/*===Priorities===*/
	label {
		margin-left: 35vw;
		font-weight: bold;
	}
	ul li{
		list-style: none;
		display: inline-flex;
		margin-right: 3vw;
	}
	#low,#medium,#high{
		background: forestgreen;
		padding: 11px;
		border: none;
		border-radius: 5px;
	}

	#medium {
		background: orange;
	}

	#high {
		background: red;
	}

<body>
	<section>
		<!--Navigation-->
		<nav>
			<a href="index.html" title="New Todo">Todo</a>	
		</nav>

		<!--Input-->

		<h1 align="center">To-Do List</h1>
		<br>
		<input type="text" name="task" placeholder="Your Task Here..." id="task">
		<button onclick="addlist()">ADD</button>
		<button onclick="reset()">Reset</button>

		<br><br>

		<textarea placeholder="Your Task Description Here..." id="desc"></textarea>
		<button onclick="addlist()">ADD</button>
		<button onclick="reset()">Reset</button>
		<br><br><br>
		<!--DropDown-->
		<label >Select the Priorities</label>
		<ul id="priorities" align="center">
			<a href="#"><li id="low" value="low" title="Low Priority">Low</li></a>
			<a href="#"><li id="medium" value="medium" title="Medium Priority">Medium</li></a>
			<a href="#"><li id="high" value="high" title="High Priority">High</li></a>
		</ul>
	</section>
	
</body>

<script type="text/javascript">
	function addlist() {
		var element = document.getElementById('task').value;
		var node = document.createElement("li");
		var desc = document.getElementById('desc').value;
		
		var task = document.createTextNode(element,desc);
		node.appendChild(task);

		document.getElementById('list').appendChild(node);
	}

	function reset(){
		var task = document.getElementById('task').value = "";
		var desc = document.getElementById('desc').value = "";
	}
</script>
